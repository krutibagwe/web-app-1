<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="dark-theme">
    <div class="header">
        <button class="btn" onclick="window.location.href='index.html'">Currently Reading</button>
        <button class="btn" onclick="window.location.href='completed.html'">Completed Books</button>
        <button class="btn" onclick="window.location.href='favorites.html'">Favorite Books</button>
    </div>

    <div class="main-content">
        <div class="books-list" id="books-list">
            <!-- Book items will be dynamically added here -->
        </div>

        <div class="progress-button">
            <button class="btn clear-progress-btn">Clear Progress</button>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="input-group">
                <label for="bookName">Book Name:</label>
                <input type="text" id="bookName" required>
            </div>
            <div class="input-group">
                <label for="author">Author:</label>
                <input type="text" id="author" required>
            </div>
            <div class="input-group">
                <label for="totalPages">Total Pages:</label>
                <input type="number" id="totalPages" required>
            </div>
            <div class="input-group">
                <label for="pagesRead">Pages Read:</label>
                <input type="number" id="pagesRead" required>
            </div>
            <button class="btn add-book-btn">Add Book</button>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
